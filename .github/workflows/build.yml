name: Build Plugin

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # ШАГ 1: ПРИНУДИТЕЛЬНЫЙ ЧЕКАУТ В КОНКРЕТНУЮ ПАПКУ
      # Мы говорим: "Мне плевать, как ты хочешь назвать папку. Скачай весь код в папку с названием 'source'".
      - name: Checkout to a specific folder
        uses: actions/checkout@v4
        with:
          path: 'source'

      # Шаг 2: Готовим окружение PHP.
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' 

      # Шаг 3: Скачиваем сборщик box.phar.
      - name: Download Box
        run: wget https://github.com/box-project/box/releases/latest/download/box.phar -O box.phar && chmod +x box.phar

      # ШАГ 4: СБОРКА С АБСОЛЮТНЫМ ПУТЕМ
      # Мы говорим: "Эй, box.phar! Твоя рабочая директория - это папка 'source'. Работай ТОЛЬКО в ней".
      - name: Build PHAR with absolute working directory
        run: ./box.phar compile --working-dir=./source

      # Шаг 5: ЗАГРУЗКА ИЗ КОНКРЕТНОГО МЕСТА
      # Мы говорим: "Готовый плагин лежит в папке 'source'. Забери его оттуда".
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StoryEngine.phar
          path: source/StoryEngine.phar
